<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="text" type="text" >
<input id="btn1" type="button" value="创建li">
<ul id="ul1">

</ul>
<script>
    const oBtn = document.querySelector("#btn1");
    const oUl = document.querySelector("#ul1");
    const oTxt = document.querySelector("#text");


    oBtn.onclick = function ()
    {
        //创建元素createElement;
        var oLi = document.createElement("li"),
            aLi = oUl.querySelectorAll("li");
        var aImg = document.createElement("img");
        oLi.innerHTML = oTxt.value;
        //父级 .appendChild(子节点);
        // oUl.appendChild(oLi);
        if (aLi.length > 0 ){
            oUl.insertBefore(oLi, aLi[0]);
        }
        else{
            oUl.appendChild(oLi);
        }
    }

</script>
</body>
</html>
