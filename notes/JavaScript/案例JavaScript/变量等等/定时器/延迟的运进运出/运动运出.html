<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: #6b655a;
        }

        #div2 {
            width: 300px;
            height: 300px;
            background: #66BB33;
            display: none;
        }

        div {
            float: left;
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<script>
    var oDiv1 = document.getElementsByTagName("div")[0],
        oDiv2 = document.getElementsByTagName("div")[1],
        timer = '';

    oDiv1.onmouseover = oDiv2.onmouseover = function () {
        oDiv2.style.display = "block"; //移进的时候 显示 div2
        clearTimeout(timer);
    };

    oDiv1.onmouseout = oDiv2.onmouseout = function () {
        timer = setTimeout(function () {
            oDiv2.style.display = 'none' //移出的时候 消失 div2;
        }, 1000/30)
    };

</script>
</body>
</html>
