<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (i=1;i<=9;i++){
        for (j=1;j<=i;j++){
            document.write(j+"x"+i+"="+j*i+"&nbsp");//1x1=1
        }
        document.write("<br>"+"<br>")
    }

    /*
      让 i循环 1开始到9结束;
      让 j循环 1开始到i结束;
      输出 j 跟 i 第一次循环  1开始的所以就是： 1x1=1;
                 第二次循环   i=2了！然后 j 还是 1  1+第二次的i 就是 2； 1*2=2；
                 ....
     */

</script>
</body>
</html>
