<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="first-number" type="number" value="0" placeholder="第一个数字">
<input id="second-number" type="number" value="0" placeholder="第二个数字">
<button id="add-btn">加</button>
<button id="minus-btn">减</button>
<button id="times-btn">乘</button>
<button id="divide-btn">除</button>
<p id="result">运算结果</p>
<script>
    var oTXt1 = document.getElementById("first-number");
    var oTxt2 = document.getElementById("second-number");
    var oBtn = document.getElementById("add-btn");
    var oBtn2 = document.getElementById("minus-btn");
    var oBtn3 = document.getElementById("times-btn");
    var oBtn4 = document.getElementById("divide-btn");
    var P1 = document.getElementById("result");

    oBtn.onclick = function ()
    {
        var n1 =parseInt(oTXt1.value);
        var n2 =parseInt(oTxt2.value);
        P1.innerHTML="运算结果:"+(n1+n2)+"哦~"
    };
    oBtn2.onclick = function ()
    {
        var n1 =parseInt(oTXt1.value);
        var n2 =parseInt(oTxt2.value);
        P1.innerHTML="运算结果:"+(n1-n2)+"哦~"
    };
    oBtn3.onclick = function ()
    {
        var n1 =parseInt(oTXt1.value);
        var n2 =parseInt(oTxt2.value);
        P1.innerHTML="运算结果:"+(n1*n2)+"哦~"
    };
    oBtn4.onclick = function ()
    {
        var n1 =parseInt(oTXt1.value);
        var n2 =parseInt(oTxt2.value);
        P1.innerHTML="运算结果:"+(n1/n2)+"哦~"
    }


</script>
</body>
</html>
