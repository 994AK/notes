         函数的返回值
         -函数的执行结果

         函数传参
         arguments它是一个数组存了所有的参数，可以直接循环让他对应每个参数。求和啊 等等都可以
         arguments是一个可以让传参数遍历的玩意.
         argunments 可变参，不定参就是个数组!! 可以循环 又有length

         function css(obj,name,value) { //传参
         if ( arguments.length == 2 ){ //参数遍历 [0,1,2]
            return obj.style[name]; // 给两个参数获取样式
         }else {
            obj.style[name]=value; // 给三个参数 设置样式
         }
           }
         var oDiv = document.getElementById("div1");
         //alert(css(oDiv,"width")) // 返回值: obj=oDiv, style["width"]；
         css(oDiv,'background','green'); //返回值 obj=oDiv, style["background"]=绿色；
