         if写法： if只能有一个else else if 可以有无数个
           if(条件1){
               语句1
           }else if(条件2){
                语句2
           }else{
                 语句n
           }


           switch判断 必须写 break;  然后也必须写 default（如果所有条件不成立就实现这个）
           switch(条件)
           {
               case '条件':
                    语句1
                    break;//必须写 弹出
               case '条件2':
                     语句2
                     break;
               default:
                      语句....
           }

           三目运算：  条件?语句1：语句2   ? :

           a%2 === 0 ? alert("双数"):alert("单数");


           跳出：打破 break ; ，中断 continue;

           for ( var i = 0; i < 5; i++){
                if( i == 2 ){
                    break;    //整个循环中断了
                    continue; //本次循环中断了
                }
                alert(i);
                //break     循环到 0 1  就结束了
                //continue  循环到 0 1   3 4  中间循环就断掉了
           }


           什么是真的 什么是假的

           true: true、非零数字、非空字符串、非空对象 非空的东西;
